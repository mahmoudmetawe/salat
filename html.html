<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body style="background-image: url(./pic/background.jpg);
background-position: center;  background-repeat: no-repeat; background-size: cover;">
    <div class="cont">
        <div class="maincontent">
            <header class="mt-1">
                <div class="head">
                        <img class="col-5 ms-4" src="./pic/prayer.jpg">
                    <div class="title row me-2 ms-2" style="direction: rtl; background-image: url(./pic/prayer.jpg);
                    background-position: center;  background-repeat: no-repeat; background-size: cover;">
                        <h1 class="col-12">صـــلاة الـفجر </h1>
                        <h3 class="col-12"> الـسبت </h3>
                        <h4 class="col-12">10-10-2024</h4>
                        <h4 class="col-12"><span>الوقت الان : </span> 2:30 AM </h4>
                        <h4 class="col-12"><span>وقت الاذان : </span> 5:18 AM </h4>
                    </div>
    
                </div>
    
            </header>
    
    
    
    
    
            <div class="content col-12" style="direction: rtl;">
                <div class="card-group">
                    <div class="card">
                        <img src="./pic/fajr.jpg" alt="fajr">
                        <div class="container">
                            <h4><b>صلاة الفجر</b></h4>
                            <p>5:16 AM</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./pic/shrouq.webp" alt="shrouq">
                        <div class="container">
                            <h4><b> الشروق</b></h4>
                            <p>5:16 AM</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./pic/dohr.jpg" alt="shrouq">
                        <div class="container">
                            <h4><b> صلاة الضهر</b></h4>
                            <p>5:16 AM</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./pic/magreb.jpg" alt="shrouq">
                        <div class="container">
                            <h4><b> صلاة العصر</b></h4>
                            <p>5:16 AM</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./pic/asr.jpg" alt="shrouq">
                        <div class="container">
                            <h4><b> صلاة المغرب</b></h4>
                            <p>5:16 AM</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./pic/eshae.jpg" alt="shrouq">
                        <div class="container">
                            <h4><b> صلاة العشاء</b></h4>
                            <p>5:16 AM</p>
                        </div>
                    </div>
                </div>
            </div>
    
    
    
    
            <footer class="col-12 mb-2 ">
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" id="country">
                        <option selected>مكة المكرمة</option>
                        <option value="1">الرياض</option>
                        <option value="2">القاهره</option>
                        <option value="3">الكويت</option>
                    </select>
                </div>
                <div class="">
                    <select class="form-select" aria-label="Default select example" id="salat">
                        <option selected>الفجر</option>
                        <option value="1">الشروق</option>
                        <option value="2">الضهر</option>
                        <option value="3">العصر</option>
                        <option value="4">المغرب</option>
                        <option value="5">العشاء</option>
                    </select>
                </div>
            </footer>
        </div>
    </div>







    <script src="./style/js.js"></script>
</body>
</html>
